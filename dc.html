<script>
    // Function to load content from another HTML file
    function loadContent() {
        fetch('home.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('root').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading content:', error);
            });
    }


    // Function to load Genre data from another HTML file
    function loadGenre() {
        fetch('Genre.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('root').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading content:', error);
            });
    }

    // Function to load Browse data from another HTML file
    function loadMovies() {
        fetch('movies.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('root').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading content:', error);
            });
    }
    // Function to load Browse data from another HTML file
    function loadSeries() {
        fetch('series.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('root').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading content:', error);
            });
    }
    // Function to load Browse data from another HTML file
    function loadAnime() {
        fetch('anime.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('root').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading content:', error);
            });
    }

    // Call the loadContent function when the page loads
    document.addEventListener('DOMContentLoaded', loadContent);
    document.getElementById('home').addEventListener('click', loadContent);
    document.getElementById('movies').addEventListener('click', loadMovies);
    document.getElementById('anime').addEventListener('click', loadAnime);
    document.getElementById('series').addEventListener('click', loadSeries);
</script>
