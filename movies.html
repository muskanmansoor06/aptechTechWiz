<script>
    function showProductDetails(productId) {
        // Hide all product details
        const allProductDetails = document.querySelectorAll('.product-details');
        const allProducts = document.querySelectorAll('.product');
        allProducts.forEach(product => product.style.display = 'none');
        allProductDetails.forEach(details => details.style.display = 'none');

        // Show the selected product's details
        const selectedProductDetails = document.getElementById(`${productId}-details`);
        selectedProductDetails.style.display = 'block';

    }
</script>
